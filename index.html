<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/style.production.min.css" type="text/css">
    <title>Pokédex</title>
  </head>
  <body>
    <header>
      <nav role="menu" class="navbar navbar-expand-md navbar-dark">
        <img src="img/pokeball_icon.svg" class="header__icon" alt="Pokeball icon">
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportContent" aria-expanded="false" aria-label:"Toggle navigation">
          <img src="img/burger_icon.svg">
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul role="menubar" class="navbar-nav mr-auto">
            <li role="presentation" class="nav-item active">
              <a href="index.html" role="menuitem" class="nav-link" id="activeLink">Home<span class="sr-only">(current)</span></a>
            </li>
            <li role="presentation" class="nav-item active">
              <a href="#" role="menuitem" class="nav-link">About</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <label for="searchbar"></label>
            <input class="form-control mr-sm-2" type="search" id="searchbar" placeholder="Search Pokemon" ariab-label="Search">
          </form>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row">
        <h1 class="pokemonlist__h1 col text-center">Pokédex</h1>
      </div>
      <ul class="pokemonlist list-group list-unstyled" role="list">
      </ul>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel"></h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
      </div>
      <button type="button" class="top-button" aria-label="Back-to-Top"><img src="img/arrow_icon.png" class="toTopButton" alt="Pokemon arrow" aria-hidden:"true"></button>
    </main>
    <footer>
      <div class="footer-link">
        <a href="https://pokeapi.co/" target="_blank" class="footer-link__item">Pokedex API</a>
      </div>
    </footer>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="dist/script.min.js"></script>
  </body>
</html>
